<div class="row">
  <div class="col s12 m8 offset-m2">
    <form #loginForm="ngForm" (submit)="attemptLogin()">
      <div class="card">
        <div class="card-image">
          <img src='../../assets/sidebar-background.jpg' height='200px'>
          <span class="card-title">
              <h2>Login</h2>
              <h6>Bytecom</h6>
          </span>
        </div>
        <div class="card-content">
          <div class="input-field">
            <i class="fa fa-user-circle prefix"></i>
            <input name="username" id="username" required type="text"
                   [(ngModel)]="user.username" #username="ngModel"/>
            <label for="username">Usuário</label>
            <span class="badge red-text" [hidden]="username.valid || username.pristine">
              Informe o seu nome de usuário.
            </span>
          </div>

          <div class="row">
            <div class="col s12 m8 l9">
              <div class="input-field">
                <i class="fa fa-keyboard-o prefix"></i>
                <input name="password" id="password" type="password" required
                       [(ngModel)]="user.password" #password="ngModel">
                <label for="password">Senha</label>
                <span class="badge red-text" [hidden]="password.valid || password.pristine">
                  Informe sua senha.
                </span>
              </div>
            </div>
            <div class="col s12 m4 l3">
              <div class="input-field">
                <input type="checkbox" name="remember" id="remember-me"
                       [(ngModel)]="remember">
                <label for="remember-me">Lembrar</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-action blue-grey lighten-3">
          <div class="center-align">
            <button class="btn" [disabled]="loginForm.form.invalid">
              <i class="fa fa-sign-in left"></i>Login
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col s4">
        <a href="#">Registrar</a>
      </div>
      <div class="col s8 right-align">
        <a href="#" class="">Esqueci a senha</a>
      </div>
    </div>
  </div>
</div>
